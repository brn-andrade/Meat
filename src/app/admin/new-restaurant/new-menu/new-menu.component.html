<div class="row" [formGroup]="formMenu">
    <div class="col-md-5">
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control" formControlName="name" placeholder="Ex: X-Burger" type="text">
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <label>Imagem</label>
        <input class="form-control" formControlName="imagePath" placeholder="Ex: https://bit.ly/2Nh1cvq" type="text">
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Preço</label>
        <input currencyMask class="form-control" formControlName="price" type="text">
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Descrição</label>
        <textarea #iptAreaProduto class="form-control" formControlName="description" rows="3" maxlength="60"></textarea>
        <p class="text-right">{{iptAreaProduto.value.length}}/60</p>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-sm btn-primary" [disabled]="formMenu.invalid" (click)="saveMenu()">Salvar Produto</button>
      </div>

    </div>
  </div>
